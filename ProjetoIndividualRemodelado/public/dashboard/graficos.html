<style>

}
.container{

.barras {
    position: absolute;
    bottom: 50%;

    height: 1px; 
    background-color: green; 
    margin-bottom: 0vh;
}
.barras2 {
    position: absolute;

<body>
    <div class="container">
    <div class="nm" style="height:50px;">
    </div>
        <div class="barras" id="barra"></div>
        <div class="barras2" id="barra2"></div>
    
    </div>
    <button onclick="atualizar()">Atualizar</button>
    <button onclick="atualizar2()">Atualizar</button>

<script>
    var qtd1 = 0;
     var   qtd2 = 0;
    function atualizar(){
        barra.style.height = `${qtd1 += 5}px`;
    }
    function atualizar2(){
        barra2.style.height = `${qtd2 += 5}px`;
    }
    
</script>
